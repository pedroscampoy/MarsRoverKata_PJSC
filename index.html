<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/rover.svg" type="image/x-icon" />
    <title>LAB | JS: Mars Rover Kata by Pedro J. Sola Campoy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas" width="550" height="550"></canvas>
    <div id="console">
      <div class="input-element" id="console-input"></div>
      <div class="input-element" id="stats">
        <div id="direction"></div>
        <div id="x-coordinate"></div>
        <div id="y-coordinate"></div>
      </div>
      <form id="form" class="form">
        <input type="text" name="input" id="input" autocomplete="off" onfocus="this.value=''" placeholder="Enter directions (rlfb)" />
        <div id="control-panel">
          <div class="display-grid-wrap">
            <label for="display-grid">Grid</label>
            <input type="checkbox" id="display-grid" name="display-grid">
          </div>
          <div>
            <label for="rock-number">#Rocks:</label>
            <input type="number" id="rock-number" name="rock-number" min="1" max="40" value="10" size="2" onchange="setRockNumber()">
          </div>
          
          
        </div>
        <button id="submit-button" type="submit">SUBMIT</button>
      </form>
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
